<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiovisuel</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="visuel">
        <iframe class="youtube" src="https://www.youtube.com/embed/zCEUc5eHMd8" loading="lazy" frameborder="0" allow="accelerometer; autoplay; clipboard-write;

    <div class="visuel">
        <iframe class="youtube" src="https://www.youtube.com/embed/rplIf_1_Kng" loading="lazy" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

    </div>
    <div class="visuel">
        <iframe class="youtube" src="https://www.youtube.com/embed/gEZz9BYr8MA" loading="lazy" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
